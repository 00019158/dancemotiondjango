{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Вход</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>

<div class="auth-box">
    <h2>Вход</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn">Войти</button>
    </form>

    <p class="link">
        Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a>
    </p>
</div>

</body>
</html>
