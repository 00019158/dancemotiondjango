{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>

<div class="auth-box">
    <h2>Регистрация</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn">Создать аккаунт</button>
    </form>

    <p class="link">
        Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
    </p>
</div>

</body>
</html>
