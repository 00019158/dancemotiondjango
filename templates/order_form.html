<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Оформление заказа</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: #e3f1fe;
    font-family: Inter, Arial;
}

/* Контейнер формы */
.order-container {
    max-width: 480px;
    margin: 60px auto;
    background: #ffffff;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

/* Заголовок */
.order-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #004f73;
    font-size: 26px;
}

/* Текст label */
.order-container label {
    font-weight: 600;
    color: #004f73;
    margin-top: 10px;
    display: block;
}

/* Поля формы */
.order-container input,
.order-container textarea {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    font-size: 15px;
    border-radius: 10px;
    border: 1px solid #c8d6df;
    background: #f4fbff;
    outline: none;
    transition: 0.25s;
}

.order-container input:focus,
.order-container textarea:focus {
    border-color: #004f73;
}

/* Кнопка отправки */
.order-container button {
    width: 100%;
    margin-top: 22px;
    padding: 12px;
    background: #004f73;
    color: white;
    font-size: 17px;
    font-weight: 700;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
}

.order-container button:hover {
    background: #00364f;
}

/* Ссылка назад */
.back-link {
    text-align: center;
    margin-top: 18px;
}

.back-link a {
    color: #004f73;
    text-decoration: none;
    font-weight: 600;
}
</style>

</head>
<body>

<div class="order-container">
    <h2>Оформление заказа</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Отправить заказ</button>
    </form>

    <div class="back-link">
        <a href="/">← Назад на главную</a>
    </div>
</div>

</body>
</html>
